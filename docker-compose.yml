services:
  # PostgreSQL Database with pgvector
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: dynamicrag-postgres
    environment:
      POSTGRES_DB: dynamic_rag
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d dynamic_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dynamicrag-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: dynamicrag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dynamicrag-network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: dynamicrag-minio
    ports:
      - "9000:9000"      # API port
      - "9001:9001"      # Console UI port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dynamicrag-network
    restart: unless-stopped

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dynamicrag-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - dynamicrag-network
    restart: unless-stopped

  # Dynamic RAG API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dynamicrag-api
    ports:
      - "${PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: rag_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: dynamic_rag
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-token-secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # MinIO / S3 Configuration
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-dynamic-rag-documents}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      # Admin
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-ChangeThisPassword123!}
      # Features
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Email Configuration
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@yourdomain.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Dynamic RAG}
      EMAIL_VERIFICATION_URL: ${EMAIL_VERIFICATION_URL:-http://localhost:3001/api/auth/verify-email}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      EMAIL_RESEND_LIMIT_PER_HOUR: ${EMAIL_RESEND_LIMIT_PER_HOUR:-3}
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dynamicrag-network
    restart: unless-stopped

  # Queue Worker (for document processing)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dynamicrag-worker
    command: ["node", "dist/workers/document-worker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: rag_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: dynamic_rag
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # MinIO / S3 Configuration
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-dynamic-rag-documents}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dynamicrag-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  dynamicrag-network:
    driver: bridge
